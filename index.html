<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <style>
      .jumbotron{
        height: 200px;
        opacity: 0.3;
         filter: alpha(opacity=30); /* For IE8 and earlier */
        /* background: url("https://png.pngtree.com/thumb_back/fw800/back_pic/02/50/65/89577e277ba1c60.jpg"); */
        /* background-repeat: no-repeat;
        background-size: 100% 100%; */

      }
      body{
        margin:0px 5px 0px 5px;
        /* background-image: url("http://www.guoguiyan.com/cool-train-wallpapers.html"); */
        background: url("http://wallpaper-gallery.net/images/train-desktop-wallpaper/train-desktop-wallpaper-2.jpg");
        background-repeat: no-repeat;
        
       


      }
  
    </style>

  </head>

  <body>

    <!-- Train Tracker -->
    <!-- <div class="container"> -->

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: rgb(4, 21, 78); color: white;">
        <h1 class="text-center">Abakwa Train Schedule</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">
            <div class="col-lg-3">

            
                <!-- Add train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
        
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train time(hh:mm-military time)</label>
                          <input class="form-control" id="train-input" type="time">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency(Min)</label>
                          <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                      </form>
        
                    </div>
        
                  </div>
      
                </div>
      
               

          <div class="col-lg-9">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency(min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>

          </div>

         


        </div>

      </div>

    <!-- </div> -->

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
